<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Leave book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">
                Leave book
            </div>

            <ui:fragment rendered="#{facesContext.externalContext.isUserInRole('User')}">
                <ui:include src="template/navUser.xhtml"/>
            </ui:fragment>
            <ui:fragment rendered="#{facesContext.externalContext.isUserInRole('Admin')}">
                <ui:include src="template/navAdmin.xhtml"/>
            </ui:fragment>

        </div>
        <h:form styleClass="form-horizontal" action="books.xhtml">
            <div class="form-group">
                <h:outputLabel value="Title of a book: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{book.title}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Author of a book: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{book.author}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Language of a book" styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{book.language}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton styleClass="btn btn-default" value="Leave book"
                                     action="#{leaveBookBean.create(book)}"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
