<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-brand">
            Login form
        </div>
    </div>
    <form method="post" action="j_security_check" name="loginForm" class="form-horizontal">
        <div class="form-group">
            <h:outputLabel id="userNameLabel" for="j_username"
                           value="Username:" styleClass="control-label col-sm-2"/>
            <div class="col-sm-10">
                <h:inputText id="j_username" autocomplete="off" styleClass="form-control"/>
            </div>
            <h:outputLabel id="passwordLabel" for="j_password"
                           value="Password:" styleClass="control-label col-sm-2"/>
            <div class="col-sm-10">
                <h:inputSecret id="j_password" autocomplete="off" styleClass="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-center">
                <h:commandButton type="submit" value="Login" styleClass="btn btn-default"/>
                <h:commandButton type="reset" value="Clear" styleClass="btn btn-default"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-center">
                <a href="registration.xhtml">Registration</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
