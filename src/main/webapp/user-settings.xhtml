<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <h:head>
        <title>User settings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    User settings
                </div>
                <ui:fragment rendered="#{facesContext.externalContext.isUserInRole('User')}">
                    <ui:include src="template/navUser.xhtml"/>
                </ui:fragment>
                <ui:fragment rendered="#{facesContext.externalContext.isUserInRole('Admin')}">
                    <ui:include src="template/navAdmin.xhtml"/>
                </ui:fragment>
            </div>
            Personal information:
            <h:form styleClass="form-horizontal" action="books">
                <div class="form-group">
                    <h:outputLabel value="Name: " styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <p:inputText id="userName" styleClass="form-control" value="#{userData.currentUser.name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Surname: " styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <p:inputText id="userSurname" styleClass="form-control"
                                     value="#{userData.currentUser.surname}"/>
                    </div>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Country: " styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <p:inputText id="userCountry" styleClass="form-control"
                                     value="#{userData.currentUser.country}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton styleClass="btn btn-default" value="Change"
                                         action="#{userSettingsBean.update(userData.currentUser)}"/>
                    </div>
                </div>
            </h:form>

            <h:form styleClass="form-horizontal" >
                <div class="form-group">
                    <h:outputLabel value="Delete: " styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <h:commandButton styleClass="btn btn-default" value="Delete"
                                         action="#{userSettingsBean.delete()}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</h:body>
</html>
