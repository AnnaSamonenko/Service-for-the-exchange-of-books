<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>

<h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="book-list.xhtml">Users</a>
                </div>
                <ui:fragment rendered="#{facesContext.externalContext.isUserInRole('User')}">
                    <ui:include src="template/navUser.xhtml"/>
                </ui:fragment>
                <ui:fragment rendered="#{facesContext.externalContext.isUserInRole('Admin')}">
                    <ui:include src="template/navAdmin.xhtml"/>
                </ui:fragment>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h:dataTable id="shareTable" styleClass="table table-bordered table-striped"
                             value="#{userBean.getAllUsers()}" var="i" border="1">
                    <h:column>
                        <f:facet name="header">Name Surname</f:facet>
                        #{i.name} #{i.surname}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Country</f:facet>
                        #{i.country}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Books</f:facet>
                        <ui:repeat var="item" value="#{i.books}"> #{item.title} - #{item.author} <br/>
                        </ui:repeat>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </div>
</h:body>
</html>
