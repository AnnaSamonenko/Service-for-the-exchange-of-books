<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registrate new user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
    <div class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-brand">
                Registration
            </div>
        </div>
        <h:form styleClass="form-horizontal" action="books">
            <div class="form-group">
                <h:outputLabel value="Name: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{user.name}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Surname: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{user.surname}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Country: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{user.country}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Login: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{user.login}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Password: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{user.password}"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel value="Role: " styleClass="control-label col-sm-2"/>
                <div class="col-sm-10">
                    <h:inputText styleClass="form-control" value="#{user.role}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton styleClass="btn btn-default" value="Registration"
                                     action="#{userBean.create(user)}"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
